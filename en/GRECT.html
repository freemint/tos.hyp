<h1><a name="GRECT">I.7 GRECT</a></h1>
<pre>typedef struct
{
   int16_t x;   /* X-coordinate */
   int16_t y;   /* Y-coordinate */
   int16_t w;   /* Width        */
   int16_t h;   /* Height       */
} GRECT;
</pre>
